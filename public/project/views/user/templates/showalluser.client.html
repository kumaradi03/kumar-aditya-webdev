    <span ng-click="model.closeNav()">
        <a class="glyphicon glyphicon-remove pull-right"></a>

<div id="main" class="container-fluid">
    <h1>Users</h1>
    <table class="table table-inverse">
        <thead>
        <tr>
            <th class="hidden-xs"></th>
            <th><h4><strong>Username</strong></h4></th>
            <th class="hidden-xs">Name</th>
            <th><h4><strong>Buyer/Seller</strong></h4></th>
            <th class="hidden-xs"><h4><strong>Email</strong></h4></th>
            <th><h4><strong>Delete User</strong></h4></th>
            <th><h4><strong>Update User</strong></h4></th>
        </tr>
        </thead>
        <tbody data-ng-repeat="user in model.users track by $index">
        <tr>
            <th class="hidden-xs" scope="row"><h4><strong></strong></h4></th>
            <td><h5><strong>{{user.username}}</strong></h5></th>
            <td class="hidden-xs"><h5><strong>{{user.firstName+ " "+user.lastName }}</strong></h5></th>
            <td><h5><strong>{{user.type}}</strong></h5></th>
            <td class="hidden-xs"><h5><strong>{{user.email}}</strong></h5></th>
            <td>
                <button ng-click="model.deleteUser(user._id)"type="button" class="btn btn-info">Delete User</button>
            </td>
            <td>
                <button ng-click="model.updateUser(user._id)"type="button" class="btn btn-info">Update User</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
