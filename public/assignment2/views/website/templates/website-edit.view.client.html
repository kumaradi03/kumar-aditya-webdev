<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs pull-left">
        <ul class="list-group">
            <li ng-repeat = "website in model.websites"
                class="list-group-item">
                <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                    {{website.name}}
                </a>
                <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right wbdv-margin-left-15">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-xs-12 col-sm-8 wbdv-right-pane border-l">
        <form>
            <div class="form-group">
                <label for="exampleInputName">Website Name</label>
                <input ng-model="model.website.name"
                       type="name"
                       class="form-control"
                       id="exampleInputName"
                       placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputDescription">Website Description</label>
                <textarea ng-model="model.website.description"
                          class="form-control"
                          id="exampleInputDescription"
                          placeholder="Description"
                          rows="5">
                </textarea>
            </div>
            <div class="form-group">
                <a ng-click = "model.deleteWidget()"
                   class="btn btn-danger btn-block">Delete</a>
            </div>
        </form>
    </div>
</div>
