<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">

        <div class="navbar-text pull-left wbdv-no-left-margin visible-xs">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-log-in"></span>
            </a>
        </div>
        <div class="navbar-text pull-right wbdv-no-right-margin">
            <a href="#/login">
                <span class="glyphicon glyphicon-log-in"></span>
            </a>
        </div>
        <div class="navbar-header navbar-brand pull-left">
            <a href="#/">Movies&More</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <h1 class="login">Log In</h1>
    <div ng-show ="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div class="form-group">
        <input ng-model = user.username
               type="text"
               class="form-control"
               placeholder="username"/>
    </div>
    <div class="form-group">
        <input ng-model = user.password
               type="password"
               class="form-control"
               placeholder="password"/>
    </div>
    <div class="form-group">
        <a ng-click = model.login(user)
           class="btn btn-primary btn-block">Login</a>
    </div>
    <div class="form-group">
        <a href="/auth/facebook"
           class="fa fa-facebook-square btn btn-primary btn-block">Login Using Facebook</a>
    </div>
    <div class="form-group">
        <a class="btn btn-success btn-block" href="#/register">Register</a>
    </div>
</div>
