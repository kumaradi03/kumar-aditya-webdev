<div class="container-fluid">
    <h1>Register</h1>
    <div class="form-group">
        <div class="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i></span>
            <input ng-model = "user.firstName"
                   type="text"
                   class="form-control"
                   placeholder="First Name"/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i></span>
            <input ng-model = "user.lastName"
                   type="text"
                   class="form-control"
                   placeholder="Last Name"/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i></span>
            <select ng-model ="user.type" class="form-control" id="sel1" >
                <option>Buyer</option>
                <option>Seller</option>
                <option>Admin</option>
            </select>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i></span>
            <input ng-model = "user.username"
                   type="password"
                   class="form-control"
                   placeholder="Username"/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-lock"></i></span>
            <input ng-model = "user.password"
                   type="password"
                   class="form-control"
                   placeholder="Password"/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-lock"></i></span>
            <input ng-model = "user.verifypassword"
                   type="password"
                   class="form-control"
                   placeholder="Verify Password"/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-envelope"></i></span>
            <input ng-model = "user.email"
                   type="email"
                   class="form-control"
                   placeholder="Email"/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-earphone"></i></span>
            <input ng-model = "user.phone"
                   type="text"
                   class="form-control"
                   placeholder="Number"/>
        </div>
        <div class="form-group">
            <a ng-click="model.createUser(user)"
               class ="btn btn-primary btn-block">Register</a>
        </div>
        <div class="form-group">
            <a class="btn btn-danger btn-block" href="#/login">Cancel</a>
        </div>
    </div>
</div>
