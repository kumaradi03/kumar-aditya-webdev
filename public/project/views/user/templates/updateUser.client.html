<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="navbar-text pull-right wbdv-no-right-margin">
            <a href="#/profile">{{model.user1.firstName}}&nbsp;&nbsp;</a>
            <a ng-click="model.logout()">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="navbar-header navbar-brand pull-left">
            <span ng-click="model.openNav()">
                <a class="glyphicon glyphicon-align-justify"></a>
            </span>
            <a ng-click="model.goToHome()">Movies&More</a>
        </div>
    </div>
</nav>
<div class="container-fluid ">
    <h1>Profile</h1>
    <div class="form-group">
        <div class="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>
        <div class="alert alert-success" ng-show="model.message">
            {{model.message}}
        </div>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i></span>
            <input ng-model = "model.user.username"
                   type="text"
                   class="form-control"
                   placeholder="Username"
                   readonly autofocus/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i></span>
            <input ng-model = "model.user.firstName"
                   type="text"
                   class="form-control"
                   placeholder="First Name"/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i></span>
            <input ng-model = "model.user.lastName"
                   type="text"
                   class="form-control"
                   placeholder="Last Name"/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-envelope"></i></span>
            <input ng-model = "model.user.email"
                   type="email"
                   class="form-control"
                   placeholder="Email"/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-earphone"></i></span>
            <input ng-model = "model.user.phone"
                   type="text"
                   class="form-control"
                   placeholder="Mob No"/>
        </div>
        <div class="form-group">
            <a ng-click="model.update(model.user)"
               class ="btn btn-primary btn-block">Update</a>
        </div>
    </div>
</div>
