<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="navbar-text pull-right wbdv-no-right-margin">
            <a href="#/profile">{{model.user.firstName}}&nbsp;&nbsp;</a>
            <a ng-click="model.logout()">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="navbar-header navbar-brand pull-left">
            <span ng-click="model.openNav()">
                <a class="glyphicon glyphicon-align-justify"></a>
            </span>
            <a ng-click="model.goToHome()">Movies&More</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <table class="table table-inverse">
        <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Email</th>
            <th>Quantity</th>
            <th>Buy</th>
        </tr>
        </thead>
        <tbody data-ng-repeat="seller in model.sellerDetails track by $index">
        <tr>
            <th scope="row">{{$index+1}}</th>
            <td>{{seller.firstName+ " "+seller.lastName}}</td>
            <td>{{seller.email}}</td>
            <td>{{model.seller[$index]}}</td>
            <td>
                <button ng-click="model.buyMovie(seller._id)"type="button" class="btn btn-info">Buy</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
