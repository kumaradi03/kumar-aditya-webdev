<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="navbar-text pull-right wbdv-no-right-margin">
            <a href="#/profile">{{model.user.firstName}}&nbsp;&nbsp;</a>
            <a ng-click="model.logout()">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="navbar-header navbar-brand pull-left">
            <span ng-click="model.openNav()">
                <a class="glyphicon glyphicon-align-justify"></a>
            </span>
            <a ng-click="model.goToHome()">Movies&More</a>
        </div>
    </div>
</nav>

<div id="mySidenav" class="sidenav">
    <span ng-click="model.closeNav()">
        <a class="glyphicon glyphicon-remove pull-right"></a>
    </span>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#/profile/movieSold">Edit Profile</a>
    <a href="#/profile/showTransactions">Show Orders</a>
</div>

<div id="main" class="container-fluid">
    <table class="table table-inverse">
        <thead>
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Name</th>
            <th>Buyer/Seller</th>
            <th>Email</th>
            <th>Delete User</th>
            <th>Update User</th>
        </tr>
        </thead>
        <tbody data-ng-repeat="user in model.users track by $index">
        <tr>
            <th scope="row">{{$index+1}}</th>
            <td>{{user.username}}</td>
            <td>{{user.firstName+ " "+user.lastName }}</td>
            <td>{{user.type}}</td>
            <td>{{user.email}}</td>
            <td>
                <button ng-click="model.deleteUser(user._id)"type="button" class="btn btn-info">Delete User</button>
            </td>
            <td>
                <button ng-click="model.updateUser(user._id)"type="button" class="btn btn-info">Update User</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
