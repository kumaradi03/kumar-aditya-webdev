<div id="main" class="container-fluid ">
    <h1>Profile</h1>
    <div ng-show ="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div class="form-group">
        <div class="alert alert-success" ng-show="model.message">
            {{model.message}}
        </div>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i></span>
            <input ng-model = "model.user.username"
                   type="text"
                   class="form-control"
                   placeholder="Username"
                   readonly autofocus/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i></span>
            <input ng-model = "model.user.firstName"
                   type="text"
                   class="form-control"
                   placeholder="First Name"/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i></span>
            <input ng-model = "model.user.lastName"
                   type="text"
                   class="form-control"
                   placeholder="Last Name"/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-lock"></i></span>
            <input ng-model = "model.user.password"
                   type="password"
                   class="form-control"
                   placeholder="Password"/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-lock"></i></span>
            <input ng-model = "model.user.verifypassword"
                   type="password"
                   class="form-control"
                   placeholder="Verify Password"/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-envelope"></i></span>
            <input ng-model = "model.user.email"
                   type="email"
                   class="form-control"
                   placeholder="Email"/>
        </div>
        <div class="form-group">
            <a ng-click="model.update(model.user)"
               class ="btn btn-primary btn-block">Update</a>
        </div>
    </div>
</div>
