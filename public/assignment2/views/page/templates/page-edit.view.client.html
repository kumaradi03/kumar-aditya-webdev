            <li ng-repeat ="page in model.pages"
                class="list-group-item">
                <a href="../views/widget/widget-list.html">
                    {{page.name}}
                </a>
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}"

                       type="text"
                       class="form-control"
                       id="pagename"
                       placeholder="Page Name">
