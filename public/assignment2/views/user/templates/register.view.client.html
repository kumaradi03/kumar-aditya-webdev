<div class="container-fluid">
    <h1>Register</h1>
    <div class="form-group">
        <div class="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>
        <label for="username">Username</label>
        <input ng-model = "user.username"
               type="text"
               class="form-control"
               id="username"
               placeholder="username"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ng-model = "user.password"
               type="password"
               class="form-control"
               id="password"
               placeholder="password"/>
    </div>
    <div class="form-group">
        <label for="verify password">Verify Password</label>
        <input ng-model = "user.verifypassword"
               type="password"
               class="form-control"
               id="verify password"
               placeholder="verify password"/>
    </div>
    <div class="form-group">
        <a ng-click="model.createUser(user)"
           class ="btn btn-primary btn-block">Register</a>
    </div>
    <div class="form-group">
        <a class="btn btn-danger btn-block" href="#/login">Cancel</a>
    </div>
</div>
