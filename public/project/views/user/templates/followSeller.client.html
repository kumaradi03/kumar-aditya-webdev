<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="navbar-text pull-right wbdv-no-right-margin">
            <a href="#/profile">{{model.user.firstName}}&nbsp;&nbsp;</a>
            <a ng-click="model.logout()">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="navbar-header navbar-brand pull-left">
            <span ng-click="model.openNav()">
                <a class="glyphicon glyphicon-align-justify"></a>
            </span>
            <a ng-click="model.goToHome()">Movies&More</a>
        </div>
    </div>
</nav>

<div id="mySidenav" class="sidenav">
    <span ng-click="model.closeNav()">
        <a class="glyphicon glyphicon-remove pull-right"></a>
    </span>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#/profile">Edit Profile</a>
    <a href="#/profile/movieBought">Movies Bought</a>
    <a href="#/profile/movieLike">Movies Liked</a>
    <a href="#/profile/movieWishlist">Movie WishList</a>
</div>

<div id="main" class="container-fluid table-responsive">
    <h1>Fav Seller</h1>
    <div ng-show ="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
        <table class="table table-responsive">
            <thead>
            <tr>
                <th class="hidden-xs"></th>
                <th><h4><strong>Seller Name</strong></h4></th>
                <th class="hidden-xs"><h4><strong>Seller Email</strong></h4></th>
                <th><h4><strong>Seller MobNo</strong></h4></th>
            </tr>
            </thead>
            <tbody data-ng-repeat="user in model.sellerInfo track by $index">
            <tr class="panel panel-default">
                <th scope="row" class="hidden-xs"></th>
                <td><strong>{{user.firstName}}</strong></td>
                <td class="hidden-xs"><strong>{{user.email}}</strong></td>
                <td ><strong>{{user.phone}}</strong></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-text text-capitalize">
            <div class="col-xs-4 text-center">
                <i class="fa fa-copyright" aria-hidden="true"><strong>ADITYA</strong></i>
            </div>
        </div>
    </div>
</nav>
